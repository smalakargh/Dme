<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstagramWeb Clone</title>
    <link rel="stylesheet" href="style/style.CSS">
    <link rel="stylesheet" href="style/Responsive.CSS">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">
        <div class="phones">
            <img src="style/imgSource/phoneWithInsta.jpg">
            <img src="style/imgSource/phoneFrameT.png" class="trans">
            <img src="style/imgSource/randomInsta.jpg" class="posts">
            <img src="style/imgSource/randomInsta3.jpg" class="posts2">
        </div>
        <div class="input-field">
            <div class="signin">
                <img src="style/imgSource/writtenInstagram.png">
                <input type="text" placeholder="Phone number, username, or email">
                <input type="password" placeholder="Password">
                <button>Log in</button>
                <p class="or">--------------  OR  ---------------</p>
                <div><i class="fa-brands fa-facebook"></i><label> Log in with Facebook</label></div>
                <p>Forget password?</p>
            </div>
            <div class="newacc">
                Don't have an account? <span>Sign up</span> 
            </div>
            <div class="getbtn">
                <p>Get the app.</p>
                <div class="getimg">
                    <img src="style/imgSource/getGoogle.png" style="background-color: #000; padding: 2.9px; border-radius: 3px;">
                <img src="style/imgSource/getMicrosoft.png">
                </div>
            </div>
        </div>
        <div class="footer">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Blog</li>
                <li>Job</li>
                <li>Help</li>
                <li>API</li>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Locations</li>
                <li>Instagram Life</li>
                <li>Threads</li>
                <li>Contact Uploading & Non-Users</li>
                <li>Meta Verified</li>
            </ul>
            <p>
                <select>
                    <option value="">English</option>
                    <option value="">Hindi</option>
                    <option value="">Bengali</option>
                </select>

        </div>
